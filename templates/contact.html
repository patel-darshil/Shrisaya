{% extends 'base.html' %}
{% block content %}
{% load static %}
  <!-- contact section -->
  <section class="contact_section layout_padding">

    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="form_container">
            <form method="POST" action="/contact-form-submitted">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control"  id="f" name="fname" placeholder="First Name" />
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control"  id="l" name="lname" placeholder="Last Name" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control"  id="em" name="email" placeholder="Email" />
                </div>
                <div class="form-group col-md-6">
                  <input type="number" class="form-control"  id="pn" name="phn" placeholder="Phone Number" />
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="message-box"  id="msg" name="message" placeholder="Message" />
              </div>
              <div class="btn-box">
                <button type="submit" id="sub">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->

  {% endblock content %}
